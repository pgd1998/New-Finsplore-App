# Finsplore Backend Configuration
# ==================================

# Application Information
spring.application.name=finsplore-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/finsplore
spring.datasource.username=finsplore_user
spring.datasource.password=finsplore_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public

# Redis Configuration (for caching and sessions)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.cache.type=redis

# JWT Configuration
finsplore.jwt.secret=your-production-jwt-secret-key-minimum-256-bits-change-this-in-production
finsplore.jwt.expiration-hours=168

# Basiq API Configuration
basiq.url=https://au-api.basiq.io
basiq.api-key=your-basiq-api-key-here

# OpenAI Configuration
openai.api.key=your-openai-api-key-here
openai.api.url=https://api.openai.com/v1

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.finsplore=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (for development)
finsplore.cors.allowed-origins=http://localhost:3000,http://localhost:5173
finsplore.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
finsplore.cors.allowed-headers=*
finsplore.cors.allow-credentials=true

# Rate Limiting Configuration
finsplore.rate-limit.requests-per-minute=100
finsplore.rate-limit.requests-per-hour=1000

# Feature Flags
finsplore.features.ai-assistant.enabled=true
finsplore.features.email-notifications.enabled=true
finsplore.features.advanced-analytics.enabled=true
